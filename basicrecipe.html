<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            background-color: brown;
        }
        section{
            background-color: darksalmon;
            margin:10px;
        }
    </style>
</head>
<body>
    <div>
        <section>
            <h2>heading</h2>
            <img src = 'https://images.unsplash.com/photo-1481070414801-51fd732d7184?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=80' alt=""/>
        </section>
        <section>
            <h2>heading</h2>
            <img src = 'https://images.unsplash.com/photo-1481070414801-51fd732d7184?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=80' alt=""/>
        </section>
    </div>

    <script>
        const element = document.querySelector('div');
        // element.innerHTML = 'hi'   //see diff. between innerHTML nad append
        element.append('hi');

        //Destructuring
        const person = {
            name: 'Harshi',
            age: 20
        }
        const {age, name} = person
        console.log(`your name is ${name} and age is ${age}`)
    </script>
    
</body>
</html>
